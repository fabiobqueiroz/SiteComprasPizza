<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="models">
      <div class="models-item">
        <a href="#">
          <div class="models-item-img">
            <img src="" alt="" />
          </div>
          <div class="models-item-add">+</div>
        </a>
        <div class="modelsitem-price">R$--</div>
        <div class="models-item-name">===</div>
        <div class="models-item-desc">---</div>
      </div>
      <div class="cart-item">
        <img src="" alt="" />
        <div class="cart-item-qtarea">
          <button class="cart-item-qtmenos"></button>
          <div class="cart-itemqt">1</div>
          <button class="cart-item-qtmais">+</button>
        </div>
      </div>
    </div>
    <header>
      <div class="menu-oppenner"></div>
      <span>8</span>
      <i class="bx bx-cart"></i>
    </header>
    <main>
      <h1>Modelos</h1>
      <div class="modelo-area"></div>
    </main>
    <aside>
        <div class="cart-area">
            <div class="menu-closer">
                <i class='bx bx-x' ></i>
            </div>
            <h1>seus modelos</h1>
            <div class="cart"></div>
            <div class="cart-details">
                <div class="cart-totalitem subtotal">
                    <span>subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart-totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar compra</div>


            </div>
        </div>
    </aside>
  </body>
</html>
